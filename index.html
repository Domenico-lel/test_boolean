<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css"> <!-- Collegamento al foglio di stile esterno -->
    <meta charset="utf-8">
    <title>LIM</title>
    <link rel="icon" href="logo.png" type="image/png"> <!-- Icona del sito web -->
  </head>
  <body>

    <div class="intutto">
    </div>

    <div class="primo">

      <header class="bordo">

        <img src="logo.png"> <!-- Inserimento del logo -->
        <h2>Tacking Booleaners from A to B</h2> <!-- Titolo del sito -->
        <div class="lineaverde">
          <span>
            <input type="submit" value="prenota">
            <input type="submit" value="termina prenotazione">
            <input type="submit" value="accendi luci">
          </span>
        </div>

      </header>
      <br>

      <!-- Blocchi per i monopattini -->

      <div class="gino">
        <span class="monogino"><input type="checkbox"><strong>Monopattino Gino22</strong></span>
        <br>→ via guaddalametri- a 220 metri da te<br>Stato di carica: Buono</br>
        <div class="quasi"></div> <!-- Elemento visuale per il monopattino -->
        <hr class="batteria-quasi"> <!-- Barra di stato della batteria (carica buona) -->
      </div><br>

      <div class="mike">
        <span class="monomike"><input type="checkbox"><strong>Monopattino Mike24</strong></span>
        <br>→ via guaddalametri- a 420 metri da te<br>Stato di carica: Ottimo</br>
        <div class="top"></div> <!-- Elemento visuale per il monopattino -->
        <hr class="batteria-ottima"> <!-- Barra di stato della batteria (carica ottima) -->
      </div><br>

      <div class="fede">
        <span class="monofede"><input type="checkbox"><strong>Monopattino Fede154</strong></span>
        <br>→ via guaddalametri- a 490 metri da te<br>Stato di carica: Basso</br>
        <div class="scarico"></div> <!-- Elemento visuale per il monopattino -->
        <hr class="batteria-scarica"> <!-- Barra di stato della batteria (carica bassa) -->
      </div>

    </div>

  </body>
</html>
